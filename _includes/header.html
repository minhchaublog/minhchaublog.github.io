<header class="header padding-body">
	<a href="/" class="logo">
		{% include logo.html %}
	</a>
	<input type="checkbox" id="toggle-header"/>
    <label class="toggle-header-lable" for="toggle-header"><i class="fas fa-bars fa-2x"></i><i class="fas fa-times fa-2x"></i></label>
	<div class="nav">
		<ul class="menu">
			<li class="menu-item"><a href="/" class="menu-link">Trang chủ</a></li>
			<li class="menu-item">
				<div class="group-link-sub">
					<a href="{{site.url}}/blog" class="menu-link">Blog <i class="fas fa-caret-down"></i>	</a>
					<div class="toggle-submenu">
						<i class="fas fa-chevron-circle-down"></i>
					</div>
				</div>
				
				<ul class="sub-menu">
					{% for topic in site.data.topic %}
					{% if topic.name != "all" %}
					<li class="sub-menu-item"><a href="{{site.url}}/blog/{{topic.name}}" class="menu-link" name="{{topic.name}}">{{topic.text}}</a></li>
					{% endif %}
					{% endfor %}
				</ul>
			</li class="menu-item">
			<li class="menu-item"><a href="/" class="menu-link">Game</a></li>
			<li class="menu-item"><a href="/" class="menu-link">Tiện ích</a></li>
		</ul>
		<div class="contact-responsive">
			<hr style="border-top: .2rem solid var(--color-theme);">
			{% include contacticon.html %}
		</div>
	</div>
	<div class="right-header">
		{% include contacticon.html %}
	</div>
	<script type="text/javascript">
		var toggleSubElements = document.querySelectorAll(".toggle-submenu > i");
		toggleSubElements.forEach(function (toggle) {
			toggle.addEventListener("click", function(e){sub(e);});
		});
		function sub(e) {
			/// NEED FIX 

			let subElement = e.target.parentElement.parentElement.parentElement.querySelector(".sub-menu");
			if (subElement.style.display != "flex") {
				subElement.style.display = "flex";
			} else {
				subElement.style.display = "none";
			}
		}
	</script>
</header>
